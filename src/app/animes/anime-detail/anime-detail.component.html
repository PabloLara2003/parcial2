<div class="container-fluid">
  <p class="h3 p-3">{{ animeDetail.name }}</p>
  <div class="row">
    <div class="col-2">
      <div class="thumb">
        <img
          class="img-fluid"
          src="{{ animeDetail.imagen }}"
          alt="{{ animeDetail.name }}"
        />
      </div>
    </div>
    <div class="col">
      <dl>
        <dt>Descripcion</dt>
        <dd>{{animeDetail.descripcion}}</dd>
        <dt></dt>
        <dd>{{ animeDetail.rating }}</dd>
        <hr />
        <dt>Estudio</dt>
        <dd>{{ animeDetail.estudio }}</dd>
        <hr />
        <dt class="bold">Numero de episodios</dt>
        <dd>{{ animeDetail.episodios }}</dd>
      </dl>
    </div>
  </div>
 </div
